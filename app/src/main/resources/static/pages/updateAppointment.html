<!-- updateAppointment.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>Update Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Existing styles -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css">
    <link rel="stylesheet" href="../assets/css/doctorDashboard.css">
    <link rel="stylesheet" href="../assets/css/updateAppointment.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/updateAppointment.js" defer></script>
</head>

<body onload="renderContent()">
    <div class="container my-4">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <div class="form-container">
                    <h2 class="mb-3">Update <span>Appointment</span></h2>
                    <form id="updateAppointmentForm">
                        <label for="patientName">Patient Name</label>
                        <input type="text" id="patientName" class="form-control" disabled>

                        <label for="doctorName">Doctor Name</label>
                        <input type="text" id="doctorName" class="form-control" disabled>

                        <label for="appointmentDate">Date</label>
                        <input type="date" id="appointmentDate" class="form-control" required>

                        <label for="appointmentTime">Time</label>
                        <select id="appointmentTime" class="form-select" required>
                        </select>

                        <button type="submit" class="btn btn-success w-100" id="updateAppointment">Update Appointment</button>
                        <button type="button" onclick="window.location.href='/pages/patientAppointments.html'"
                            class="btn btn-outline-secondary w-100 mt-2">Cancel</button>
                    </form>
                </div>
            </main>
            <div id="footer" class="mt-4"></div>
        </div>
    </div>

</body>

</html>
