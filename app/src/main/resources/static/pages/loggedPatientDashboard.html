<!-- loggedPatientDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>LoggedPatientDashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Existing styles -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/patientDashboard.css">
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/loggedPatient.js" defer></script>
</head>
<body onload="renderContent()">
    <div class="container my-4">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-12 col-md-6">
                        <input type="text" id="searchBar" class="form-control searchBar" placeholder="Search doctors by name" />
                    </div>
                    <div class="col-6 col-md-3">
                        <select class="form-select filter-select" id="filterTime">
                            <option value="">Sort by Time</option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <select class="form-select filter-select" id="filterSpecialty">
                            <option value="">Filter by Specialty</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Orthopedic">Orthopedic</option>
                            <option value="Gynecologist">Gynecologist</option>
                            <option value="Psychiatrist">Psychiatrist</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Ophthalmologist">Ophthalmologist</option>
                            <option value="Ent">ENT Specialist</option>
                            <option value="Urologist">Urologist</option>
                            <option value="Oncologist">Oncologist</option>
                            <option value="Gastroenterologist">Gastroenterologist</option>
                            <option value="General">General Physician</option>
                        </select>
                    </div>
                </div>
                <div id="content" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
            </main>
            <div id="footer" class="mt-4"></div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
