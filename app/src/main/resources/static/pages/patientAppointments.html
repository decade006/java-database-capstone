<!-- patientAppointment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
  <title>Patient Appointments</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Existing styles -->
  <link rel="stylesheet" href="../assets/css/adminDashboard.css">
  <link rel="stylesheet" href="../assets/css/doctorDashboard.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../js/render.js" defer></script>
  <script src="../js/util.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
  <script type="module" src="../js/patientAppointment.js" defer></script>
</head>
<body onload="renderContent()">
  <div class="container my-4">
    <div class="wrapper">
      <div id="header"></div>
      <main class="main-content">
        <h2 class="mb-3">Patient <span>Appointment</span></h2>
        <div class="row g-2 align-items-center mb-3">
          <div class="col-12 col-md-6">
            <input type="text" id="searchBar" class="form-control searchBar" placeholder="Search appointments by doctor" />
          </div>
          <div class="col-12 col-md-6 d-flex">
            <select class="form-select filter-select" id="appointmentFilter">
              <option value="allAppointments">All Appointments</option>
              <option value="future">Upcoming Appointments</option>
              <option value="past">Past Appointments</option>
            </select>
          </div>
        </div>
        <div class="table-responsive">
          <table id="patientTable" class="table table-striped align-middle">
            <thead>
              <tr>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="patientTableBody"><!-- rows inserted dynamically --></tbody>
          </table>
        </div>
      </main>
      <div id="footer" class="mt-4"></div>
    </div>
  </div>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
