<!--
  Instructions are preserved above. The implementation below follows them and enhances UI with Bootstrap.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Role - Hospital CMS</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo/logo.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Existing styles (kept) -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container my-5">
    <div class="wrapper">
        <div id="header"></div>
        <main class="main-content">
            <section class="py-5 text-center">
                <h1 class="display-6 mb-3">Select Your Role</h1>
                <p class="text-muted">Choose how you want to continue</p>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <!-- Buttons are rendered by header on root, but we provide fallback here -->
                    <button id="adminLogin" class="btn btn-outline-primary">Admin Login</button>
                    <button id="doctorLogin" class="btn btn-outline-secondary">Doctor Login</button>
                    <button id="patientRole" class="btn btn-primary">Continue as Patient</button>
                </div>
            </section>
        </main>
        <div id="footer" class="mt-5"></div>
    </div>
</div>

<!-- Modal structure -->
<div id="modal" class="modal" style="display:none;">
    <div class="modal-content p-4 rounded shadow">
        <button class="btn-close ms-auto d-block" id="closeModal" aria-label="Close"></button>
        <div id="modal-body"></div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/util.js" defer></script>
<script src="/js/render.js" defer></script>
<script src="/js/components/header.js" defer></script>
<script src="/js/components/footer.js" defer></script>
<script type="module" src="/js/components/modals.js"></script>
<script type="module" src="/js/services/index.js"></script>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
