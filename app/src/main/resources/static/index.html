<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinic CMS - Select Role</title>
    <link rel="icon" type="image/png" href="./assets/images/logo/logo.png"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Page and Global Styles -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Utilities and Rendering -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- Components -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
<div class="container py-4">
    <div class="wrapper">
        <!-- Header placeholder -->
        <div id="header"></div>

        <main class="main-content d-flex flex-column justify-content-center align-items-center text-center">
            <h2 class="mb-4">Select Your Role</h2>
            <div class="d-grid gap-3 col-12 col-sm-8 col-md-6 col-lg-4">
                <button id="adminBtn" class="btn btn-dark dashboard-btn" onclick="selectRole('admin')">Admin</button>
                <button id="doctorBtn" class="btn btn-dark dashboard-btn" onclick="selectRole('doctor')">Doctor</button>
                <button id="patientBtn" class="btn btn-dark dashboard-btn" onclick="selectRole('patient')">Patient
                </button>
            </div>
        </main>

        <!-- Footer placeholder -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body" class="modal-content"></div>
</div>

<!-- Bootstrap JS (optional for components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

<!-- Page service (role selection and future modal behavior) -->
<script type="module" src="./js/services/index.js" defer></script>
<script type="module" src="./js/components/modals.js"></script>
</body>
</html>
