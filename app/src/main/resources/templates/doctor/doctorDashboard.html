<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body onload="renderContent()">
<div class="container py-4">
    <div class="wrapper">
        <div id="header"></div>
        <main class="main-content">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-3 gap-3">
                <input type="text" id="searchBar" class="form-control searchBar" placeholder="Search by patient name"/>
                <div class="d-flex align-items-center">
                    <button id="todayButton" class="btn btn-dark today-btn">Today's Appointments</button>
                    <input type="date" id="datePicker" class="form-control date-picker"/>
                </div>
            </div>

            <div class="table-responsive">
                <table id="patientTable" class="table table-striped align-middle">
                    <thead>
                    <tr class="table-header">
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Prescription</th>
                    </tr>
                    </thead>
                    <tbody id="patientTableBody"></tbody>
                </table>
            </div>
        </main>
        <div id="footer"></div>
    </div>
</div>

<!-- Modal (re-usable container) -->
<div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body" class="modal-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

<script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
<script type="module" th:src="@{/js/components/patientRows.js}" defer></script>
<script type="module" th:src="@{/js/components/modals.js}"></script>
</body>
</html>
